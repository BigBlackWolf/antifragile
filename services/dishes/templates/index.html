{% extends "base.html" %}

{% block content %}
<div>
    <div class="container">
        <div class="row row-cols-2">
    {% for item in message %}
        <div class="alert alert-primary col">
            <a href="/dishes/{{ item.id }}">{{ item.name }}</a>
        </div>
        <div class="col">
            <button>Удалить</button>
        </div>
    {% endfor %}
        </div>
    </div>
    <form action="http://localhost:8080/dishes" method="post" class="form-group">
        <div class="input-group">
            <input id="name" name="name" type="text" placeholder="Название блюда" class="form-control">
            <div class="input-group-append">
                <input type="submit" class="btn btn-success" value="Отправить">
            </div>
        </div>
    </form>
</div>
{% endblock %}
