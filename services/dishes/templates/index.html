{% extends "base.html" %}

{% block content %}
<div>
    {% for item in message %}
        <div class="row">
            {{ item.name }}
        </div>
    {% endfor %}
    <form action="http://localhost:8080/dishes" method="post">
        <input id="name" name="name" type="text" placeholder="Название блюда">
        <input type="submit" value="Отправить">
    </form>
</div>
{% endblock %}
